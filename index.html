<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plane UI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
        }

        .plane {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 150px;
            background-color: #32CD32; /* Green */
            transform: translate(-50%, -50%) rotateX(60deg);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .wing {
            position: absolute;
            width: 80px;
            height: 200px;
            background-color: #FFD700; /* Gold */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .wing.left {
            transform: rotate(45deg) translateX(-50%);
            top: 30%;
            left: 20%;
        }

        .wing.right {
            transform: rotate(-45deg) translateX(50%);
            top: 30%;
            left: 50%;
        }
    </style>
</head>

<body>
    <div class="plane">
        <div class="wing left"></div>
        <div class="wing right"></div>
    </div>
</body>

</html>
